<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/4781840b9b.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Mulish', sans-serif;
            box-sizing: border-box;
        }

        #screen {
            width: 100%;
            height: 600px;
            border: 1px solid red;
            background-color: black;
            position: relative;
        }

        #main {
            height: 500px;
            width: 65%;
            /* border: 1px solid rgb(196, 193, 193); */
            border-radius: 30px;
            background-color: #0f1014;
            /* background-color: rgb(218, 0, 0); */
            display: flex;
            /* box-shadow: 8px 10px 18px rgb(189, 187, 187); */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

        }

        #left {
            /* border: 1px solid green; */
            width: 45%;

        }

        #left>img {
            height: 100%;
            width: 100%;
        }

        #right {
            /* border: 1px solid red; */
            width: 60%;


        }

       

        .code>div:nth-child(1)>input {


            width: 300px;
            height: 45px;
            margin-top: 40px;
            border-radius: 7px;
            margin-left: 20px;
            color: #707a94;
            border: 1px solid rgb(196, 184, 184);
            background-color: #0f1014;
            /* background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            padding: 0 35px 0 35px; */

        }

        #right>div:nth-child(1) {
            display: flex;
            width: 100%;
            /* border: 1px solid green; */
            justify-content: space-between;
        }

        #right>div:nth-child(1)>i {
            color: white;
            /* border: 1px solid yellow; */
            width: 45px;
            font-size: 40px;
            float: right;

            /* color:  #707a94; */
        }

           
     


        #right>div:nth-child(1)>h2 {
            color: white;
            margin-top: 30px;
            padding-left: 30%;
            text-align: center;

        }

        .help {
            width: 100%;
            height: 40%;
            margin-top: 70px;
            /* border: 1px solid pink; */

        }

        .help>p {
            color: #8f98b2;
            
            padding-top: 30%;
            padding-left: 30%;
        }

        .help>p>a {
            color: #3586f0;
            text-decoration: none;
        }

        .user-box {
            width: 90%;
            height: 45px;
            margin-top: 40px;
            border-radius: 7px;
            margin-left: 20px;
            color: #707a94;
            /* border: 1px solid rgb(196, 184, 184); */
            background-color: #0f1014;
        }

        .code .user-box {
            position: relative;
        }

        .code .user-box input {
            width: 80%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }

        .code .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }

        .code .user-box input:focus~label,
        .code .user-box input:valid~label {
            top: -20px;
            left: 0;
            color: #03e9f4;
            font-size: 12px;
        }
        a{
            margin-top: 20%;
            padding: 40% 20%;
        }
        a button{
            height: 50px;
            width: 120px;
            color: rgb(20, 13, 13);
            border-radius: 7px;
            cursor: pointer;
        }
        a button:hover{
            columns: var(--text-color);
            transition: 0.3s all linear;
            transform: scale(1.1);

        }
       
        .help{
            width: 100%;
            height: 10%;

            margin-top: 30%;
            /* border: 1px solid pink; */

        }
        .help>p{
            color: #8f98b2;;
            /* padding-top: 30%; */
            padding-left: 10%;
        }
        .help>p>a{
            color:#3586f0;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="screen">
        <div id="main">
            <div id="left">
                <img src="./Platform.gif" alt="">

            </div>
            <div id="right">
                <div>
                    <h2>Sign Up</h2>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="code">
                    <div>
                       
                        <div class="user-box">
                            <input type="text" name="" required="">
                            <label>Username</label>
                        </div>
                        <div class="user-box">
                            <input type="email" name="" required="">
                            <label>Email</label>
                        </div>
                        <div class="user-box">
                            <input type="password" name="" required="">
                            <label>Password</label>
                        </div>
                        <a href="#">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <button>SignUp</button>
                            

                          </a>

                    </div>
                </div>
                <div class="help">
                    <!-- <p>Having trouble logging in?<a href="">Get Help</a> </p> -->
                </div>
            </div>
</body>
</body>

</html>
