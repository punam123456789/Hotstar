<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
</head>
<body>
  
    <form onsubmit="addProduct(event)">
        <label>Movie Image url</label><br />
        <input type="text" id="pimage" /><br />
        <label>Movie Name</label><br />
        <input type="text" id="pname" /><br />
      

      

        <input type="submit" /><br />


    </form>
    <script>
        function addProduct(event){
            event.preventDefault();
            var movName = document.getElementById("pname").value;
          
            var movImage = document.getElementById("pimage").value;

            var product = {movName  , movImage};

            var LS = JSON.parse(localStorage.getItem("Products")) || [];
            LS.push(product);
            localStorage.setItem("Products", JSON.stringify(LS));
            alert("Movie added succefully..")
        }
    </script>
    
</body>
</html>
