<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <script src="https://kit.fontawesome.com/43b779b2fa.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #screen {
            height: 1000px;
            width: 100%;
            border: 1px solid red;
            display: flex;
        }

        #sidebar {
            width: 6%;
            height: 700px;
            border: 1px solid green;
            /* align-items: center; */
            display: flex;
            height: 100%;
            max-width: var(--SIDE-NAV-MAX-WIDTH);
            position: absolute;
            z-index: var(--ELEVATION-5);
        }
        #mainhead{
            background-color: #0f1014;
            height:140px;
            width:100%;
            border:1px solid blue;
            display: flex;
            flex-direction: column;
            padding-top: 15px;
        }
        #navhead{
            width:60%;
            height:30%;
            align-self: center;
        }
        #navhead>img{
           width:100%;
           height:100%;
        }
        #subscribe{
            height:25px;
            width:95%;
            /* border:1px solid grey; */
            align-self: center;
            margin-top: 10px;
            background-color: rgb(39,35,30);
            display: flex;
            align-items: center;
            border-radius: 50px;
            padding: 8px;
        }
        #subscribe>p{
            color:rgb(177,149,92);
            font-size: 14px;
        }
        #body {
            width: 94%;
            height: 1000px;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div id="screen">
        <div id="sidebar">
           <div id="mainhead">
            <div id="navhead">
                <img src="./logo-d-plus (1).svg"/>
            </div>
            <div id="subscribe">
                <p>Subscribe <span><i class="fa-solid fa-angle-right"></i></span></p>
            </div>
           </div>
           

        </div>
        <div id="body">

        </div>
    </div>

</body>

</html>
